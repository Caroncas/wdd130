<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <main>
        <h1>WDD 130 | HTML Form - User Poll</h1>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option selected value="google">Google</option>
                        <option value ="edge">Microsoft Edge</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input id="checkbox" type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item">
                    <label for="feedback">List the places you have lived.</label>
                    <textarea id="feedback" name="feedback" rows="5" placeholder="Utah, Hawaii, Florida, Germany..."></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy 2024 | HTML Form - User Poll Activity | Cassandra Carone</p>
    </footer>
</body>
</html>

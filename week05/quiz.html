<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="author" content="Cassandra Carone">
</head>
<body>
    <h1>HTML & CSS Quiz Form | WDD 130</h1>
    <form>
        <fieldset>
            <legend>HTML</legend>
            <div id="q1c">
                <label for="q1">What does HTML stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div id="q2c">
                <label for="q4">How many different Heading sizes are there?</label>
                <input type="number" id="q4" name="q4" min="0" max="20">
            </div>
        </fieldset>
        <fieldset>
            <legend>CSS</legend>
            <div>
                <lable for="q3">Select the following valid CSS elements.</lable>
                <label><input type="checkbox" id="q3" name="q3" value="font-size">Font Size</label>
                <label><input type="checkbox" id="q3" name="q3" value="font-color">Font-Color</label>
                <label><input type="checkbox" id="q3" name="q3" value="align-text">Align-Text</label>
                <label><input type="checkbox" id="q3" name="q3" value="font-style">Font-Style</label>
                <label><input type="checkbox" id="q3" name="q3" value="size">Size</label>
                <label><input type="checkbox" id="q3" name="q3" value="border-box">Border-Box</label>
            </div>    
            <div>
                <label for="q2">What is the difference between relative, absolute, and fixed positioning?</label>
                <textarea id="q2" name="q2" rows="4" placeholder="The difference is..."></textarea>
            </div>
        </fieldset>
        <fieldset class="column1">
            <legend>About You:</legend>
            <div>
                <label for="q5">Which language is do you prefer?</label>
                <select id="q5" name="q5">
                    <option value="" selected disabled>Select Answer</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>

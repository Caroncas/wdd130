<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us -- Dry Oars Rafting Company Page</title>
    <meta name="author" content="Cassandra Carone">
    <meta name="description" content="Contact Us page for the Dry Oar Rafting page. Find information about how to get in contact with us, and subscribe to our newsletter">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/z-dryoarlogo.png" alt="Dry Oar Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div>
            <h1>Contact Us - Dry Oars Rafting Company</h1>
        </div>
        <div class="contact">
            <p>900 Snake River Pkwy<br>
            Idaho Falls, ID 83402<br>
            +1 (208) 208 2088<br>
            info@dryoarsraftingco.com</p>
        </div>
        <div class="maps">
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d23150.996562695927!2d-112.07054446523435!3d43.5049521!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1759793734237!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
                <div>
                    <label for="name">First Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="radio-group">
                    <p>What is the purpose of your message?</p>
                    <label for="inquiry"><input id="inquiry" type="radio" name="purpose">General Inquiry</label><br>
                    <label for="reservation"><input id="reservation" type="radio" name="purpose">Reservation Question</label><br>
                    <label for="suggestion"><input id="suggestion" type="radio" name="purpose">Website Suggestion</label><br>
                </div><br>
                <div>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="5" placeholder="Please write your message here."></textarea><br>
                </div>
                <div class="checkbox-group">
                    <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe" checked>
                    Please subscribe me to the monthly newsletter
                    </label>
                </div>
                <div>
                    <button type="submit">Submit Message</button>
                </div>
            </form>
        </div>
        <div class="employee">
            <h2>Meet Our Top River Guides</h2>
            <figure>
                <img src="images/employee-1.jpg" alt="Employee: Lead River Guide">
                <figcaption>Tyson - Lead River Guide</figcaption>
            </figure>
            <figure>
                <img src="images/optional_employee.jpg" alt="Executive Officer">
                <figcaption>Teddy - Chief Executive Officer</figcaption>
            </figure>
            <figure>
                <img src="images/employee-2.jpg" alt="Employee: White Water Expert">
                <figcaption>Brinley - White Water Expert</figcaption>
            </figure>
        </div>
    </main>

        <p>&copy;2025 ðŸ’§ Dry Oars Rafting Company ðŸ’§ Cassandra Carone</p>

            <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook-bw.svg" alt="Faceboox Logo, connect with us." width="25"></a>
            <a href="https://www.tiktok.com" target="_blank"><img src="images/tictok-bw.svg" alt="Tiktok Logo, connect with us." width="25"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/instagram-bw.svg" alt="Instagram Logo, connect with us." width="25"></a>
        </nav>
    </footer>  
</body>
</html>
